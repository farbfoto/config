      domain: group
      service: reload
  - trigger: time_pattern
    hours: /1
  conditions: []
  actions:
  - action: group.set
    data:
      object_id: unavailable_entities
      entities: "{{ states\n    | rejectattr('domain', 'in', ['button', 'conversation',
        'event', 'group', 'image',\n      'input_button', 'input_text', 'remote',
        'tts', 'scene', 'stt'])\n    | rejectattr('entity_id', 'in', state_attr('group.ignored_entities',
        'entity_id'))\n    | rejectattr('entity_id', 'eq', 'group.unavailable_entities')\n
        \   | selectattr('state', 'in', ['unknown', 'unavailable'])\n    | map(attribute='entity_id')
