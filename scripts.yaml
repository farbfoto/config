notify_all_v2:
  sequence:
  - variables:
      push_data: "{% if critical %} {\n  \"push\": {\n    \"sound\": {\n     \"name\":
        \"default\",\n     \"critical\": 1,\n      \"volume\": 1.0\n     }\n  }\n}
        {% else %} {} {% endif %}"
    alias: push_data Variable, um den Channel "Critical" beim Iphone zu abonnieren
  - variables:
      targets: "{% set t = [] %} \n{% if group_admins %}\n  {% set t = t + [\"notify.mobile_app_ck15_pro\",
        \"notify.mobile_app_iphone\"] %}\n{% endif %} \n{% if group_family %}\n  {%
        set t = t + [\"notify.mobile_app_ck15_pro\", \"notify.mobile_app_iphone\",
        \"notify.mobile_app_iphone_14_isa\", \"notify.mobile_app_bens_iphone\"] %}\n{%
        endif %} \n{% if alexa %}\n  {% set t = t + [\"notify.office_echo_show_sprechen\"]
        %}\n{% endif %} \n{{ t | unique | list }}"
    alias: targets für alle gewünschten "notify" Dienste
  - variables:
      alexa_devices: '{{ targets | select(''search'', ''notify.alexa_media'') | list
        }}'
    alias: 'alexa_devices : Filter um nur die alexa Devices für den Dienst zu filtern'
  - variables:
      media_players: '{% set media_players = alexa_devices | map(''replace'', ''notify.alexa_media_'',
        ''media_player.'') | list %} {{ media_players }}

        '
    alias: 'media_players: Aus dem Dienst werden automatisch alle Media_Player Entitätsnamen
      abgeleitet.'
  - variables:
      volume_level: "{% if critical %}\n  0.8\n{% else %}\n  0.2\n{% endif %}\n"
    alias: 'volume_level: Wenn critical aktiviert ist, wir eine andere Lautstärke
      gewählt , anonsten default für die Ausgabe'
  - repeat:
      for_each: '{{ media_players }}'
      sequence:
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: '{{ volume_level }}'
        target:
          entity_id: '{{ repeat.item }}'
    enabled: true
  - repeat:
      sequence:
      - action: '{{ repeat.item }}'
        data:
          title: '{{ title }}'
          message: '{{ message }}'
          data: '{{ push_data }}'
      for_each: '{{ targets }}'
    enabled: true
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - repeat:
      for_each: '{{ media_players }}'
      sequence:
      - action: media_player.volume_set
        metadata: {}
        data:
          volume_level: 0.1
        target:
          entity_id: '{{ repeat.item }}'
    enabled: true
  - action: persistent_notification.create
    metadata: {}
    data:
      message: '{{ targets }}'
  alias: Notify All V2
  description: ''
  fields:
    message:
      selector:
        text:
          multiline: true
      name: message
    title:
      selector:
        text:
      name: title
    group_admins:
      selector:
        boolean: {}
      name: group_admins
      required: true
    group_family:
      selector:
        boolean: {}
      name: group_family
      required: true
    critical:
      selector:
        boolean: {}
      name: critical
      required: true
    alexa:
      selector:
        boolean: {}
      name: alexa
      required: true
